<div class="messages-container">
  <div class="message-list" #chatContainer infinite-scroll [infiniteScrollDistance]="0.2"
       [infiniteScrollUpDistance]="2"
       [infiniteScrollThrottle]="50"
       [scrollWindow]="false"
       (scrolledUp)="onScrollUp()">
    <div *ngFor="let message of messages; let i = index" [ngClass]="{'sent': isSender(message), 'received': !isSender(message)}">
      <div class="message-content">
        <p>{{ message.content }}</p>

        <span *ngIf="messageStatuses[message.id] === 'unread'" class="unread-icon">✔️</span>

        <span *ngIf="messageStatuses[message.id] === 'read'" class="read-icon">✔️✔️</span>

        <small>{{ message.timestamp | date:'dd.MM.yyyy HH:mm' }}</small>
      </div>
    </div>
  </div>

  <div class="message-input">
    <input #messageInput type="text" placeholder="Введите сообщение..." (keydown.enter)="sendMessage(messageInput.value); messageInput.value=''"/>
    <button (click)="sendMessage(messageInput.value); messageInput.value=''">Отправить</button>
  </div>
</div>
