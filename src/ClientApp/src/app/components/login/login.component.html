<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div class="error-message">{{ getErrorMessage('email') }}</div>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input id="password" formControlName="password" type="password">
      <div class="error-message">{{ getErrorMessage('password') }}</div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Войти</button>
    <button type="button" (click)="loginWithGoogle()">Войти через Google</button>
  </form>
</div>
