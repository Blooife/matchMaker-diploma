<div class="settings-container">
  <div class="settings-card">
    <h2>Сменить пароль</h2>

    <div class="settings-actions">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="currentPassword">Текущий пароль</label>
          <input
            type="password"
            id="currentPassword"
            formControlName="currentPassword"
            class="form-control"
            placeholder="Введите текущий пароль"
          />
          <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched" class="error-message">
            Пароль должен быть не менее 6 символов.
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">Новый пароль</label>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            class="form-control"
            placeholder="Введите новый пароль"
          />
          <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="error-message">
            Пароль должен быть не менее 6 символов.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Подтвердите новый пароль</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Подтвердите новый пароль"
          />
          <div *ngIf="changePasswordForm.get('confirmPassword')?.errors && changePasswordForm.get('confirmPassword')?.touched" class="error-message">
            {{ getErrorMessage('confirmPassword', changePasswordForm) }}
          </div>
        </div>

        <button type="submit" class="button" [disabled]="changePasswordForm.invalid">
          Сменить пароль
        </button>
      </form>
    </div>
  </div>
</div>
