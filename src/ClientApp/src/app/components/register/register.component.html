<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div class="error-message">{{ getErrorMessage('email', registerForm) }}</div>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input id="password" formControlName="password" type="password">
      <div class="error-message">{{ getErrorMessage('password', registerForm) }}</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Подтвердите новый пароль</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />
      <div *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched" class="error-message">
        {{ getErrorMessage('confirmPassword', registerForm) }}
      </div>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Зарегестрироваться</button>
  </form>
</div>
